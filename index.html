<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Reader Hub</title> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#A4C639">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registered');
                }).catch(function(err) {
                    console.log('ServiceWorker error: ', err);
                });
            });
        }
    </script>    
</head>
<body>
    <header class="app-bar">
        <h1>eBook Reader Hub</h1> 
        <button id="theme-toggle" class="theme-toggle">üåô</button>
    </header>

    <div class="container">
        <h2>Select File Type</h2>
        <button onclick="location.href='./epub.html'" class="button">üìñ EPUB</button>
        <button onclick="location.href='./cbz.html'" class="button">üñºÔ∏è CBZ</button>
        <button onclick="location.href='./pdf.html'" class="button">üìÑ PDF</button>
    </div>

    <script>
        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
