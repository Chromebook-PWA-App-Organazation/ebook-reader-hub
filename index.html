<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Reader Online</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service Worker Registered', reg))
                .catch(err => console.log('Service Worker Registration Failed', err));
        }
    </script>
</head>
<body>
    <header class="app-bar">
        <h1>eBook Reader Online</h1>
        <button id="theme-toggle" class="theme-toggle">🌙</button>
    </header>

    <div class="container">
        <h2>Select File Type</h2>
        <button onclick="location.href='./epub.html'" class="button">📖 EPUB</button>
        <button onclick="location.href='./cbz.html'" class="button">🖼️ CBZ</button>
        <button onclick="location.href='./pdf.html'" class="button">📄 PDF</button>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        // Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
