<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Reader Hub</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Error:', err));
            });
        }
    </script>
</head>
<body>
    <header class="app-bar">
        <h1>eBook Reader Hub</h1>
    </header>

    <div class="container">
        <h2>Select File Type</h2>
        <button onclick="location.href='./epub.html'" class="button">📖 EPUB</button>
        <button onclick="location.href='./cbz.html'" class="button">🖼️ CBZ</button>
        <button onclick="location.href='./pdf.html'" class="button">📄 PDF</button>
    </div>
</body>
</html>
