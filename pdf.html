<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header class="app-bar">
        <button onclick="location.href='/ebook-reader-browser/'" class="back-button">← Back</button>
        <h1>PDF Viewer</h1>
        <button id="theme-toggle" class="theme-toggle">🌙</button>
    </header>

    <div class="container">
        <input type="file" id="pdfFile" accept=".pdf" hidden>
        <label for="pdfFile" class="upload-button">📂 Choose PDF File</label>
        <div id="pdf-container">
            <iframe id="pdfViewer" width="100%" height="600px"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("pdfFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("pdfViewer").src = URL.createObjectURL(file);
            }
        });
    </script>

</body>
</html>
