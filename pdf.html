<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="app-bar">
        PDF Viewer
    </header>
    
    <button class="back-button" onclick="window.location.href='/ebook-reader-browser/'">&lt;</button>

    <div class="container">
        <input type="file" id="pdfFile" accept=".pdf" hidden>
        <label for="pdfFile" class="button">ðŸ“‚ Choose PDF File</label>
        <iframe id="pdfViewer" width="100%" height="600px"></iframe>
    </div>

    <script>
        document.getElementById("pdfFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("pdfViewer").src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>
