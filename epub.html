<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
</head>
<body>

    <header class="app-bar">
        <h1>EPUB Reader</h1>
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </header>

    <div class="container">
        <input type="file" id="epubFile" accept=".epub" hidden>
        <label for="epubFile" class="upload-button">ðŸ“‚ Choose EPUB File</label>
        <div id="epub-container"></div>
    </div>

    <script>
        document.getElementById("epubFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const book = ePub(e.target.result);
                    const rendition = book.renderTo("epub-container", {
                        width: "100%",
                        height: "600px"
                    });
                    rendition.display();
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Dark Mode Toggle
        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
