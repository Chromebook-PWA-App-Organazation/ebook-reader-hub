<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
</head>
<body>

    <header class="app-bar">
        <h1>EPUB Reader</h1>
    </header>
    
    <button onclick="history.back()" class="back-button">&lt; Back</button>

    <div class="container">
        <input type="file" id="epubFile" accept=".epub" hidden>
        <label for="epubFile" class="button">ðŸ“‚ Choose EPUB File</label>
        <div id="epub-container"></div>
    </div>

    <script>
        document.getElementById("epubFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const book = ePub(URL.createObjectURL(file)); // Create an EPUB instance
                const rendition = book.renderTo("epub-container", {
                    width: "100%",
                    height: "600px"
                });

                book.ready.then(() => {
                    rendition.display();
                });
            }
        });
    </script>

</body>
</html>
