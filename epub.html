<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB Reader</title>
  <style>
    #viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- File Upload Button -->
  <input type="file" id="file-input" accept=".epub" />
  
  <!-- Container to render the EPUB -->
  <div id="viewer"></div>

  <!-- Include EPUB.js library -->
  <script src="./epub.min.js"></script>

  <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
      const file = event.target.files[0];

      if (file && file.name.endsWith('.epub')) {
        const reader = new FileReader();
        
        // Load the EPUB file as an array buffer
        reader.onload = function(e) {
          const book = e.target.result;

          // Initialize the EPUB book using EPUB.js
          const ePubBook = ePub(book);
          
          // Open the book in the viewer
          const viewer = document.getElementById('viewer');
          
          // Use the default rendering options
          ePubBook.renderTo(viewer);
          
          // Optionally, you can navigate to the first chapter after the book is loaded
          ePubBook.openTo('epubcfi(/6/2[cover])');
        };

        // Read the EPUB file as binary
        reader.readAsArrayBuffer(file);
      } else {
        alert('Please select a valid EPUB file.');
      }
    });
  </script>
</body>
</html>
