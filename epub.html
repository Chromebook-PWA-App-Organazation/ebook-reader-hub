<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
</head>
<body>

    <header class="app-bar">
        <button onclick="location.href='/ebook-reader-browser/'" class="back-button">‚Üê Back</button>
        <h1>EPUB Reader</h1>
    </header>

    <div class="container">
        <input type="file" id="epubFile" accept=".epub" hidden>
        <label for="epubFile" class="upload-button">üìÇ Choose EPUB File</label>
        <div id="epub-container"></div>
        <div id="area"></div>
    </div>

    <script>
        document.getElementById("epubFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const book = ePub();
                const rendition = book.renderTo("area", {
                    width: "100%",
                    height: "500px"
                });

                book.open(URL.createObjectURL(file));
                book.ready.then(() => {
                    rendition.display();
                });
            }
        });
    </script>

</body>
</html>
