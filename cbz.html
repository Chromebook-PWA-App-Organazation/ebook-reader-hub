<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBZ Reader</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

    <header class="app-bar">
        <button class="back-button" onclick="window.location.href='/ebook-reader-browser/'">&lt;</button>
        <h1>CBZ Reader</h1>
    </header>

    <div class="container">
        <input type="file" id="cbzFile" accept=".cbz" hidden>
        <label for="cbzFile" class="upload-button">ðŸ“‚ Choose CBZ File</label>
        <div id="cbz-container" class="image-gallery"></div>
    </div>

    <script>
        document.getElementById("cbzFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    JSZip.loadAsync(e.target.result).then(function (zip) {
                        const cbzContainer = document.getElementById("cbz-container");
                        cbzContainer.innerHTML = ""; // Clear previous content

                        // Get all image files and sort them
                        const fileNames = Object.keys(zip.files)
                            .filter(name => /\.(jpe?g|png|gif)$/i.test(name))
                            .sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));

                        // Load images in order
                        fileNames.forEach(name => {
                            zip.files[name].async("blob").then(blob => {
                                const img = document.createElement("img");
                                img.src = URL.createObjectURL(blob);
                                img.classList.add("cbz-image"); // Apply styling
                                cbzContainer.appendChild(img);
                            });
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>

</body>
</html>
