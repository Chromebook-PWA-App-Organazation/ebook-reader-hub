<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBZ Reader</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00020a;
            color: white;
        }

        .app-bar {
            background-color: #A4C639;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            display: block;
            text-align: left;
        }

        #imageContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            width: 100%;
        }

        .cbz-image {
            width: 100vw;
            height: auto;
            display: block;
            margin-bottom: 5px;
        }

        #pageCounter {
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header class="app-bar">
        <h1>CBZ Reader</h1>
    </header>

    <button class="back-button" onclick="window.location.href='/ebook-reader-browser/'">&lt; Back</button>

    <div id="messageContainer">
        <p class="message" id="loadingMessage">Loading... (0 / 0)</p>
    </div>

    <input type="file" id="fileInput" accept=".cbz,.cbr" style="display: block; margin: 20px auto;">

    <div id="imageContainer"></div>

    <p id="pageCounter">Page 0 / 0</p>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const loadingMessage = document.getElementById("loadingMessage");
        const pageCounter = document.getElementById("pageCounter");

        document.getElementById('fileInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            loadingMessage.style.opacity = "1";

            const totalPages = await loadBook(file);
            console.log(`'${file.name}' loaded with ${totalPages} pages.`);

            setTimeout(() => {
                loadingMessage.style.opacity = "0";
            }, 500);

            imageContainer.addEventListener('scroll', function() {
                setPageCounter(totalPages);
            });
        });

        async function loadBook(file) {
            const zip = new JSZip();
            const zipData = await file.arrayBuffer();
            const contents = await zip.loadAsync(zipData);

            const imageFiles = Object.keys(contents.files)
                .filter(filename => filename.match(/\.(jpg|jpeg|png|gif)$/i))
                .sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));

            imageContainer.innerHTML = '';
            const totalPages = imageFiles.length;
            let pagesLoaded = 1;

            for (const filename of imageFiles) {
                const imgData = await contents.files[filename].async('blob');
                const imgUrl = URL.createObjectURL(imgData);

                const img = document.createElement('img');
                img.src = imgUrl;
                img.classList.add("cbz-image");
                imageContainer.appendChild(img);

                loadingMessage.textContent = `Loading... (${pagesLoaded} / ${totalPages})`;
                pagesLoaded += 1;
            }

            return totalPages;
        }

        function setPageCounter(pageCount) {
            const images = document.querySelectorAll(".cbz-image");
            let currentPage = 0;

            images.forEach((img, index) => {
                const rect = img.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    currentPage = index + 1;
                }
            });

            pageCounter.textContent = `Page ${currentPage} / ${pageCount}`;
        }
    </script>

</body>
</html>
