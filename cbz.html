<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header class="app-bar">
        <button id="back-button" class="back-button">â¬… Back</button>
        <h1>PDF Viewer</h1>
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </header>

    <div class="container">
        <input type="file" id="pdfFile" accept=".pdf" hidden>
        <label for="pdfFile" class="upload-button">ðŸ“‚ Choose PDF File</label>
        <div id="pdf-container">
            <iframe id="pdfViewer" width="100%" height="600px"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("pdfFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                document.getElementById("pdfViewer").src = fileURL;
            }
        });

        // Dark Mode Toggle
        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        // Back Button
        document.getElementById("back-button").addEventListener("click", function () {
            window.location.href = "/ebook-reader-browser/";
        });
    </script>

</body>
</html>
