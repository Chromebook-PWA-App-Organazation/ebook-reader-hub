<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBZ Reader</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            background-color: #00020a;
            font-family: Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-bar {
            background: #0a2133;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

        .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #085e50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button {
            background: #085e50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .image-gallery {
            width: 100%;
            overflow-y: auto;
            text-align: center;
        }

        .image-gallery img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <header class="app-bar">
        CBZ Reader
    </header>

    <button class="back-button" onclick="window.location.href='/ebook-reader-hub/'">&lt;</button>

    <div class="container">
        <input type="file" id="cbzFile" accept=".cbz" hidden>
        <label for="cbzFile" class="button">ðŸ“‚ Choose CBZ File</label>
        <div id="cbz-container" class="image-gallery"></div>
    </div>

    <script>
        document.getElementById("cbzFile").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    JSZip.loadAsync(e.target.result).then(function (zip) {
                        document.getElementById("cbz-container").innerHTML = "";
                        const fileNames = Object.keys(zip.files)
                            .filter(name => name.match(/\.(jpg|jpeg|png)$/i))
                            .sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }));
                        fileNames.forEach(name => {
                            zip.files[name].async("blob").then(blob => {
                                const img = document.createElement("img");
                                img.src = URL.createObjectURL(blob);
                                document.getElementById("cbz-container").appendChild(img);
                            });
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>

</body>
</html>
